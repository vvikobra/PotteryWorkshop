<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="jumbotron text-center rounded col-md-8 align-self-center pt-5">
                <div class="justify-content-center">
                    <h1>Register</h1>
                </div>
                <form th:action="@{/users/register}"
                      th:method="post"
                      th:object="${form}"
                      class="m-md-auto w-50 pb-3">

                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input th:field="*{name}"
                               th:errorclass="is-invalid"
                               type="text" class="form-control text-center" id="name" aria-describedby="name"
                               name="name"/>
                        <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger">Error
                            message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input th:field="*{email}"
                               th:errorclass="is-invalid"
                               type="email" class="form-control text-center"
                               id="email" aria-describedby="email" name="email"/>
                        <small th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="text-danger">Error message</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input th:field="*{password}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" min="0" class="form-control text-center"
                               id="password" aria-describedby="password" name="password"/>
                        <small th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="text-danger">Error message</small>
                    </div>


                    <div class="mb-3">
                        <label class="form-label" for="confirmPassword">Confirm password</label>
                        <input th:field="*{confirmPassword}"
                               required minlength="5" maxlength="20"
                               th:errorclass="is-invalid"
                               type="password" min="0" class="form-control text-center"
                               id="confirmPassword" aria-describedby="confirmPassword" name="confirmPassword"/>
                        <small th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                               class="text-danger">Error message</small>
                    </div>

                    <div th:if="${error}" class="alert alert-danger align-center" role="alert">
                        <p th:text="${error}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                    <div class="mt-3">
                        <a class="btn btn-secondary"
                           th:href="@{/users/login}">Уже есть аккаунт? Войти</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
