<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container mt-4">
        <a th:href="@{/events/create}"
           class="btn btn-primary btn-sm">
            Добавить мероприятие
        </a>
        <a th:href="@{/potters/create}"
           class="btn btn-primary btn-sm">
            Добавить гончара
        </a>
        <h1 class="text-center">МЕРОПРИЯТИЯ</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Название</th>
                <th scope="col">Дата</th>
                <th scope="col">Стоимость</th>
                <th scope="col">Категория</th>
                <th scope="col">Сложность</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="event : ${model.events}">
                <td th:text="${event.id}">ID</td>
                <td th:text="${event.name}">Название</td>
                <td th:text="${#temporals.format(event.date, 'dd MMMM yyyy, HH:mm', new java.util.Locale('ru', 'RU'))}"> Дата и время</td>
                <td th:text="${event.cost}">Стоимость</td>
                <td th:text="${event.categoryName}">Категория</td>
                <td th:text="${event.difficultyName}">Сложность</td>
                <td>
                    <a th:href="@{/events/{eventId}/edit(eventId=${event.id})}"
                       class="btn btn-secondary btn-sm">
                        Редактировать
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
