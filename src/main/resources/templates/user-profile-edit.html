<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container mt-4">
        <h1 class="text-center">РЕДАКТИРОВАНИЕ ПРОФИЛЯ</h1>
        <form th:action="@{/users/edit}"
              th:method="post"
              th:object="${form}"
              class="m-md-auto w-50 pb-3">
            <div class="mb-3">
                <label class="form-label" for="name">Имя пользователя</label>
                <input th:value="${name}"
                       type="text"
                       name="name"
                       class="form-control text-center"
                       id="name"/>
                <small th:if="${#fields.hasErrors('name')}"
                       th:errors="*{name}"
                       class="text-danger">Error message</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="password">Пароль</label>
                <input th:value="${password}"
                       type="password"
                       name="password"
                       class="form-control text-center"
                       id="password"/>
                <small th:if="${#fields.hasErrors('password')}"
                       th:errors="*{password}"
                       class="text-danger">Error message</small>
            </div>

            <div class="mb-3">
                <label class="form-label" for="confirmPassword">Подтвердите пароль</label>
                <input th:value="${confirmPassword}"
                       type="password"
                       name="confirmPassword"
                       class="form-control text-center"
                       id="confirmPassword"/>
                <small th:if="${#fields.hasErrors('confirmPassword')}"
                       th:errors="*{confirmPassword}"
                       class="text-danger">Error message</small>
            </div>

            <div th:if="${error}" class="alert alert-danger align-center" role="alert">
                <p th:text="${error}"></p>
            </div>

            <div class="d-flex justify-content-center gap-3">
                <button type="submit" class="btn btn-primary">Изменить</button>
                <a class="btn btn-secondary" th:href="@{/users/profile/actual}">Отменить</a>
            </div>
        </form>
    </div>
</main>
