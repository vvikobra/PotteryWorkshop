<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container mt-4">
        <a th:href="@{/events/create}"
           class="btn btn-primary btn-sm">
            Добавить мероприятие
        </a>
        <a th:href="@{/potters/create}"
           class="btn btn-primary btn-sm">
            Добавить гончара
        </a>
        <h1 class="text-center">ГОНЧАРЫ</h1>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Имя</th>
                <th scope="col">Дата трудоустройства</th>
                <th scope="col">Трудоустройство</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="potter : ${model.potters}">
                <td th:text="${potter.id}">ID</td>
                <td th:text="${potter.name}">Название</td>
                <td th:text="${potter.employmentDate}">Дата</td>
                <td th:text="${potter.isEmployed}">Трудоустройство</td>
                <td>
                    <a th:href="@{/potters/{potterId}/edit(potterId=${potter.id})}"
                       class="btn btn-secondary btn-sm w-100">
                        Редактировать
                    </a>
                </td>
                <td>
                    <form th:action="@{/potters/{potterId}/dismiss(potterId=${potter.id})}" th:if="${potter.isEmployed}"
                          method="post">
                        <button type="submit" class="btn btn-danger btn-sm w-100">Уволить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
