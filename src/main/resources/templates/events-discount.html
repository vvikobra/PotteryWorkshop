<!DOCTYPE html>
<html lang="ru" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"/>
<body class="d-flex flex-column h-100">
<div th:replace="fragments/navbar">Navbar</div>
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center mb-4">
                    <h1>АКЦИИ</h1>
                </div>
                <div th:if="${not #lists.isEmpty(model.events)}" class="row g-4">
                    <div th:each="event : ${model.events}" class="col-md-4 col-sm-6">
                        <div class="card border-secondary h-100">
                            <div class="card-body text-center">
                                <h5 class="card-title" th:text="${event.name}">Название мероприятия</h5>
                                <p class="card-text">
                                    <strong>Дата проведения:</strong>
                                    <span th:text="${#temporals.format(event.date, 'dd MMMM yyyy, HH:mm', new java.util.Locale('ru', 'RU'))}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Стоимость без скидки:</strong>
                                    <del th:text="${event.cost} + ' рублей'"></del>
                                </p>
                                <p class="card-text">
                                    <strong>Стоимость со скидкой:</strong>
                                    <span th:text="${event.discountCost} + ' рублей'"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Длительность:</strong>
                                    <span th:text="${event.duration} + ' мин.'"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Категория:</strong>
                                    <span th:text="${event.categoryName}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Сложность:</strong>
                                    <span th:text="${event.difficultyName}"></span>
                                </p>
                                <p class="card-text">
                                    <strong>Гончар:</strong>
                                    <span th:text="${event.potterName}"></span>
                                </p>
                                <div class="mt-3">
                                    <a class="btn btn-warning"
                                       th:href="@{/events/discount/{eventId}(eventId=${event.id})}">Записаться</a>
                                </div>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/footer"/>
</body>
</html>
